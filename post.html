    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Função para obter parâmetros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Função para carregar e renderizar o arquivo Markdown
        function loadMarkdown() {
            const postPath = getUrlParameter('post');
            if (!postPath) {
                document.getElementById('post-content').innerHTML = '<h1>Artigo não encontrado</h1>';
                return;
            }

            fetch(postPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Arquivo não encontrado');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Extrair o front matter
                    const frontMatterRegex = /^---\n([\s\S]*?)\n---\n/;
                    const match = markdown.match(frontMatterRegex);
                    
                    let frontMatter = {};
                    let content = markdown;
                    
                    if (match) {
                        const frontMatterText = match[1];
                        frontMatterText.split('\n').forEach(line => {
                            const [key, ...valueParts] = line.split(':');
                            if (key && valueParts.length) {
                                const value = valueParts.join(':').trim();
                                frontMatter[key.trim()] = value.replace(/^"(.*)"$/, '$1');
                            }
                        });
                        
                        // Remover o front matter do conteúdo
                        content = markdown.replace(frontMatterRegex, '');
                    }
                    
                    // Renderizar o HTML
                    const html = `
                        <header class="post-header">
                            <h1 class="post-title">${frontMatter.title || 'Sem título'}</h1>
                            <div class="post-meta">
                                <span class="post-date">${frontMatter.date || ''}</span>
                                ${frontMatter.categories ? `
                                <span class="post-categories">
                                    Categorias: 
                                    ${frontMatter.categories.replace(/[\[\]"]/g, '').split(',').map(cat => `<a href="#">${cat.trim()}</a>`).join(', ')}
                                </span>
                                ` : ''}
                            </div>
                            ${frontMatter.image ? `
                            <div class="post-featured-image">
                                <img src="${frontMatter.image.replace(/path: /, '').trim()}" alt="${frontMatter.title || 'Imagem do post'}">
                            </div>
                            ` : ''}
                        </header>
                        <div class="post-content">
                            ${marked.parse(content)}
                        </div>
                        ${frontMatter.tags ? `
                        <div class="post-tags">
                            Tags: 
                            ${frontMatter.tags.replace(/[\[\]"]/g, '').split(',').map(tag => `<span class="tag">${tag.trim()}</span>`).join(' ')}
                        </div>
                        ` : ''}
                    `;
                    
                    document.getElementById('post-content').innerHTML = html;
                    
                    // Atualizar o título da página
                    document.title = `${frontMatter.title || 'Artigo'} - Blog`;
                })
                .catch(error => {
                    console.error('Erro ao carregar o arquivo Markdown:', error);
                    document.getElementById('post-content').innerHTML = `
                        <h1>Erro ao carregar o artigo</h1>
                        <p>${error.message}</p>
                    `;
                });
        }

        // Carregar o Markdown quando a página for carregada
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
